show_description:
  default: true

show_mobile:
  default: true

show_subcategory:
  default: true

hide_if_no_description:
  default: true

show_category_logo:
  default: false

align_text:
  default: center
  type: "enum"
  choices:
    - center
    - left
    - right

exceptions:
  default: ""
  type: list
  list_type: simple

categories:
  default: ""
  type: list
  description: |
    Banner will only show for these categories. Format as <code>name:target</code> (e.g., <code>staff:all</code>).
    Accepted targets:
    <ul>
     <li> all - named category and subcategories (default);
     <li> no_sub - only the named category;
     <li> only_sub - only subcategories of the named category.
    </ul>

plugin_outlet:
  default: "below-site-header"
  type: "enum"
  choices:
    - "below-site-header"
    - "above-site-header"
    - "above-main-container"
    - "header-list-container-bottom"
  refresh: true

show_category_icon:
  default: false

override_category_icon_color:
  default: false
